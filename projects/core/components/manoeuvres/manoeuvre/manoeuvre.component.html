<section class="ui-kit-manoeuvre">
    <section *ngIf="manItem.typeManoeuvreId === 1" class="man-icon"><mat-icon>arrow_back</mat-icon></section>
    <section *ngIf="manItem.typeManoeuvreId === 2" class="man-icon"><mat-icon>arrow_forward</mat-icon></section>
    <section *ngIf="manItem.typeManoeuvreId === 3" class="man-icon arret"><mat-icon>lens</mat-icon></section>
    <section *ngIf="manItem.typeManoeuvreId === 4" class="man-icon"></section>
    <section *ngIf="manItem.typeManoeuvreId !== 3" class="turn">{{manItem.turnId}}</section>
    <section class="man-text">{{manItem.description}}</section>
    <section class="man-action">
        <button [matMenuTriggerFor]="menu" mat-icon-button aria-label="Menu vertical">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="centerOnPicto()">Localiser</button>
          <button mat-menu-item (click)="definirManoeuvre()">Editer</button>
          <button mat-menu-item (click)="supprimerManoeuvre()">Supprimer</button>
        </mat-menu>
    </section>
</section>
